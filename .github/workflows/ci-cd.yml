name: Container Build

on:
  push:
    branches:
      - master

jobs:
  build:
    if: github.repository == 'mcanoy/lodestar-git-api'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Build with Maven & Quarkus
      run: mvn verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} 
    - name: Find and Replace Commit
      uses: jacobtomlinson/gha-find-replace@0.1.1
      with:
        find: "###GIT_COMMIT###"
        replace: "${{ github.sha }}"
        include: ".s2i"
    - uses: redhat-cop/github-actions/s2i@v2
      with:
        base: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:1.8
        output_image: "quay.io/mcanoy/omp-git-api:${{ github.sha }}"
        image_push_registry: quay.io
        image_push_username: ${{ secrets.QUAY_USERNAME }}
        image_push_password: ${{ secrets.QUAY_PASSWORD }}
        image_tags: master
